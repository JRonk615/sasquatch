<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <!-- NavBar or header goes here -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-warning">
            <div class="container-fluid">
    
                <a class="navbar-brand" href="#">Hello, {{user.first_name}}</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
                    <ul class="navbar-nav">
    
                        <li class="nav-item">
                            <button class="btn m-4">
                                <a class="nav-link text-primary-emphasis" href="/report/sighting">Report a Sighting</a>
                            </button>
                        </li>
        
                        <li class="nav-item">
                            <button class="btn m-4">
                                <a href="/user/home" class="nav-link">Home</a>
                            </button>
                        </li> 
    
                        <li class="nav-item">
                            <button class=" btn m-4">
                                <a class="nav-link" href="/logout">Logout</a>
                            </button>
                        </li>
    
                    </ul>
                </div>
    
            </div>
        </nav>    
        <div class="container col-8 mt-4 bg-light position-absolute top-50 start-50 translate-middle">
        
        <form action="/update/sighting/{{sighting.id}}" method="post">
    
            {% with messages = get_flashed_messages(category_filter=['sighting']) %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p class="text-danger">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}            
    
            <div class="mb-3">

                <label for="exampleFormControlInput1" class="form-label">Location:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="location" value="{{sighting.location}}">

            </div>

            <div class="mb-3">

                <label for="exampleFormControlTextarea1" class="form-label">What Happened:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="what_happened">{{sighting.what_happened}}</textarea>

            </div>

            <div class="mb-3">

                <label for="date_of" class="mr-2">Date of Sighting:</label>
                <input type="date" name="date_of" value="{{sighting.date_of}}">

                <label for="count">How Many Squatches?</label>
                <input type="number" name="count" value="{{sighting.count}}">

                <input type="hidden" name="user_id" value="{{user.id}}">
                
                <input type="submit" class="btn btn-outline-info">
        
            </div>






        </form>

        </div>
    
    
    
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
