<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hello, {{user.first_name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn m-4">
                            <a class="nav-link text-primary-emphasis" href="/report/sighting">Report a Sighting</a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class=" btn m-4">
                            <a class="nav-link" href="/logout">Logout</a>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-xl col-12 mt-4 position-absolute top-50 start-50 translate-middle">
        
        
        <div class="container col-12 d-flex flex-row mb-3 bg-dark border">
            <div class="container text-light">
                <h3 >All sightings:</h3>
            </div>
        </div>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
            {% for sight in sightings %}
            <h4 id="scrollspyHeading1">{{sight.location}} - {{sight.date_of.strftime("%b %d")}} </h4>
            <p>Reported by: {{sight.posting_user.first_name}} {{sight.posting_user.last_name}}</p>
            {% if sight.user_id == user.id %}
            <a href="/edit/sighting/{{sight.id}}">Edit</a>
            <a href="/delete/sighting/{{sight.id}}" class="text-info-emphasis">Delete</a>
            {% else %} 
            <a href="/view/sighting/{{sight.id}}" class="text-info-emphasis">View</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
